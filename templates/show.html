<!-- Add this in your <head> or base template for Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Your template -->
<div class="container py-4">
    <h2 class="mb-4">User Feedback</h2>

    {% if form %}
        <div class="row row-cols-1 row-cols-md-2 g-4">
            {% for feedback in form %}
                <div class="col">
                    <div class="card h-100 shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">{{ feedback.name }}</h5>
                            <h6 class="card-subtitle mb-2 text-muted">{{ feedback.email }}</h6>
                            <p class="card-text">{{ feedback.message|linebreaksbr }}</p>
                        </div>
                        <div class="card-footer text-muted text-end" style="font-size: 0.85rem;">
                            Submitted at {{ feedback.submitted_at|date:"M d, Y H:i" }}
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p class="text-muted">No feedback has been submitted yet.</p>
    {% endif %}
</div>

<!-- Optional Bootstrap JS Bundle (for interactive components if used) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
